{% block section %}
<form action="/items_result" method="get">
    <div>
        <br /><br />
        <label for="category">Category: {{data.category}}</label>
        <br /><br />
    </div>
    <div>
        <label for="location">Location: {{data.location}}</label>
        <br /><br />
    </div>
    <div>
        <label for="price">Price: {{data.price}}</label>
        <br /><br />
    </div>
    <div>
        <label for="status">Status: {{data.status}}</label>
        <br /><br />
    </div>
    <div>
        <label for="title">Title: {{data.title}}</label>
        <br /><br />
    </div>
    <img src="{{img_path}}" />
    <br /><br />
    <div>
        <label for="content">Content: {{data.content}}</label>
        <br /><br />
    </div>
</form>
{% endblock section %}
