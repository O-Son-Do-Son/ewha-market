{% block section %}
<form action="/items_result" method="get">
<div><br><br>
<label for="category">Category: </label>
<input type="text" name="category" id="category" value="{{data.category}}"><br><br>
</div>
<div>
<label for="location">Location: </label>
<input type="text" name="location" id="location" value="{{data.location}}"><br><br>
</div>
<div>
<label for="price">Price: </label>
<input type="text" name="price" id="price" value="{{data.price}}"><br><br>
</div>
<div>
<label for="status">Status: </label>
<input type="text" name="status" id="status" value="{{data.status}}"><br><br>
</div>
<div>
<label for="title">Title: </label>
<input type="text" name="title" id="title" value="{{data.title}}"><br><br>
</div>
    <img src = "{{img_path}}"/>
<div>
<label for="content">Content: </label>
<textarea name="content" id="content" value="{{data.content}}"></textarea><br><br>
</div>
<div>
    <input type="button" name="save" value="Store">
    <input type="button" name="tempSave" value="Temporary Store">
</div>
</form>
{% endblock section %}
